<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond CMS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://kit.fontawesome.com/beb21d8422.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="panel">
        <div class="row m-0 h-100">
            <div class="col-2 p-0 px-4 panel-left">
                <section class="date-box">
                    <p class="day mb-0">Środa</p>
                    <p class="time mb-0">12:00</p>
                    <p class="date mb-0 text-muted">20/12/2020</p>
                </section>

                <section class="menu text-center">
                    <a href="#" class="active">
                        <div class="menu-item">
                        <i class="fas fa-sliders-h"></i>
                        <p>Strona główna</p>
                    </div>
                </a>
                    <a href="posts.html">
                        <div class="menu-item">
                        <i class="fas fa-comments"></i>
                        <p>Posty</p>
                    </div>
                </a>
                    <a href="users.html">
                        <div class="menu-item">
                        <i class="fas fa-user-friends"></i>
                        <p>Użytkownicy</p>
                    </div>
                </a>
                </section>
                <section class="info-box text-light text-center mt-3">
                    <h3>Diamond CMS</h3>
                    <p class="text-muted">&copy; Copyright 2020</p>
                </section>
            </div>

            <div class="col-10 p-0 panel-right">
                <section class="main-stats py-4 px-5 text-light text-center">
                    <h1 class="mb-5">główne statystyki</h1>
                    <div class="row mb-5">
                        <div class="col-4">
                            <div class="main-stat-box p-5 border">
                                <h3>postów</h3>
                                <p>Łącznie:</p>
                                <p>W tym miesiącu:</p>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="main-stat-box p-5 border">
                                <h3>tematów</h3>
                                <p>Łącznie:</p>
                                <p>W tym miesiącu:</p>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="main-stat-box p-5 border">
                                <h3>użytkowników</h3>
                                <p>Łącznie:</p>
                                <p>W tym miesiącu:</p>
                            </div>
                        </div>
                    </div>

                    <div id="chart" class="py-5 text-dark"></div>
                </section>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
</body>
</html>
